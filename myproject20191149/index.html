<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T1 메인</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css');
        body {
            margin: 0;
            font-family : 'NanumSquare', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #E4002B;
            padding: 10px 20px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('assets/worlds24_t1_pc.jpg') no-repeat center center/cover;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .hero-content button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .hero-content button:hover {
            background-color: #e00000;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">T1 Home</div>
        <div class="nav-links">
            <a href="timeline.html">Timeline</a>
            <a href="achievements.html">Achievements</a>
            <a href="players.html">Players</a>
        </div>
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>We Are T1</h1>
            <p>Rooted in our legacy of raising trophies</p>
            <p>Together as 1</p>
            <button onclick="location.href='timeline.html'">Learn More</button>
        </div>
    </div>

    <footer>
        <p>2024 T1 팬 페이지</p>
    </footer>
</body>

</html>
